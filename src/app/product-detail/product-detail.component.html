<div class="thumbnail">
  <img src="http://placeholdit.sinaapp.com/280x120" alt="">
  <h4 class="pull-right">{{product?.price}}元</h4>
  <h4>{{product?.title}}</h4>
  <h4>{{product?.desc}}</h4>
  <div>
    <p class="pull-right">{{comments?.length}}</p>
    <p>
      <app-stars [rating]="product?.rating"></app-stars>
    </p>
  </div>
</div>
<div class="well">
  <div>
    <div>
      <button class="btn btn-success" (click)="isCommentHidden=!isCommentHidden">发表评论</button>
    </div>
    <div [hidden]="isCommentHidden">
      <app-stars [readonly]="false" [(rating)]="newRating"></app-stars>
    </div>
    <div>
      <textarea name="" id="" cols="30" rows="10" [(ngModel)]="newComment"></textarea>
    </div>
    <div>
      <button class="btn" (click)="addComment()">提交</button>
    </div>
  </div>
  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span>{{comment?.user}}</span>
      <span>{{comment?.time}}</span>
      <p>{{comment?.content}}</p>
    </div>
  </div>
</div>
